{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="post-container">
    <div class="post-title">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="post-author">
        <p>{{ post.author }} on {{ post.date }}</p>
    </div>
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
