{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="post-container">
    <div>
        <img src="{{ url_for('static', filename='imgs/' + post.author.img) }}">
    </div>
    <div class="post-title">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="post-author">
        <p>{{ post.author.username }} on {{ post.date.strftime('%Y-%m-%d') }}</p>
    </div>
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
